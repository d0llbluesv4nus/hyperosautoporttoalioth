name: Build HyperOS SGSI for Poco F3 (Main Branch)

on:
  workflow_dispatch:
    inputs:
      rom_url:
        description: 'Прямая ссылка на Recovery ROM HyperOS (Source)'
        required: true
        default: ''

jobs:
  build:
    runs-on: ubuntu-22.04
    permissions:
      contents: write
    
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      # 1. Очистка места (Ручная)
      - name: Ручная очистка места
        run: |
          sudo rm -rf /usr/share/dotnet
          sudo rm -rf /usr/local/lib/android
          sudo rm -rf /opt/ghc
          sudo apt-get clean
          df -h

      # 2. Установка инструментов (Добавлен erofs-utils)
      - name: Установка инструментов
        run: |
          sudo apt-get update
          sudo apt-get install -y git wget curl unzip tar android-sdk-libsparse-utils e2fsprogs simg2img img2simg python3 python3-pip aria2 brotli erofs-utils
          pip3 install protobuf==3.20.*

      # 3. Настройка SGSI Tool (ИСПРАВЛЕНО: Без указания ветки)
      - name: Настройка SGSI Tool
        run: |
          # Клонируем ветку по умолчанию (обычно main или master)
          git clone --recurse-submodules https://github.com/Xiaoxindada/SGSI-build-tool.git
          sudo chmod -R 777 SGSI-build-tool

      # 4. Скачивание
      - name: Скачивание прошивки
        run: |
          cd SGSI-build-tool
          echo "Скачивание..."
          aria2c -x16 -s16 -o firmware.zip "${{ github.event.inputs.rom_url }}"

      # 5. Сборка (Unpack + Make)
      - name: Сборка SGSI
        run: |
          cd SGSI-build-tool
          ./unpack.sh firmware.zip
          
          # Собираем образ.
          sudo ./make.sh AB

      # 6. ПАТЧИНГ ДЛЯ ЗАПУСКА НА ALIOTH (POCO F3)
      - name: Патчинг образа
        run: |
          cd SGSI-build-tool
          mkdir -p mount_point
          
          # Ищем файл (он может называться по-разному)
          IMG_FILE=$(find . -maxdepth 2 -name "*system*.img" | head -n 1)
          
          if [ ! -f "$IMG_FILE" ]; then
            echo "ОШИБКА: Файл образа не найден! Проверь логи шага сборки."
            ls -R
            exit 1
          fi
          echo "Работаем с файлом: $IMG_FILE"

          # Если образ sparse, разжимаем его
          if file "$IMG_FILE" | grep -q "Android sparse image"; then
             simg2img "$IMG_FILE" system_raw.img
             rm "$IMG_FILE"
             mv system_raw.img "$IMG_FILE"
          fi

          # Монтируем
          sudo mount -o loop,rw "$IMG_FILE" mount_point
          
          echo ">>> [FIX 1] Отключение Secure Boot и включение ADB"
          sudo sed -i 's/ro.secure=1/ro.secure=0/g' mount_point/system/build.prop || true
          sudo sed -i 's/ro.adb.secure=1/ro.adb.secure=0/g' mount_point/system/build.prop || true
          sudo sed -i 's/ro.debuggable=0/ro.debuggable=1/g' mount_point/system/build.prop || true
          
          echo ">>> [FIX 2] Удаление 'чужих' оверлеев (Camera, Notch)"
          # Это критично, чтобы интерфейс не крашился
          sudo rm -rf mount_point/product/overlay/DeviceConfig*.apk || true
          sudo rm -rf mount_point/product/overlay/*MiuiSystemUI*.apk || true
          
          echo ">>> [FIX 3] Отключение шифрования в fstab"
          # Ищем fstab в разных местах
          FSTAB_FILE=$(find mount_point/system -name "fstab*" | head -n 1)
          if [ -f "$FSTAB_FILE" ]; then
             echo "Патчим fstab: $FSTAB_FILE"
             sudo sed -i 's/,fileencryption=aes-256-xts:aes-256-cts:v2//g' "$FSTAB_FILE"
             sudo sed -i 's/,avb//g' "$FSTAB_FILE"
             sudo sed -i 's/forceencrypt//g' "$FSTAB_FILE"
             sudo sed -i 's/dm-verity//g' "$FSTAB_FILE"
          fi
          
          echo ">>> [FIX 4] Удаление проблемных сервисов"
          sudo rm -rf mount_point/system/app/MiTrustService || true
          
          # Размонтирование и сжатие
          sudo umount mount_point
          img2simg "$IMG_FILE" system_patched.img
          rm "$IMG_FILE"

      - name: Загрузка результата
        uses: actions/upload-artifact@v4
        with:
          name: HyperOS-Port-Alioth
          path: SGSI-build-tool/system_patched.img
          compression-level: 9
